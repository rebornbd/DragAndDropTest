<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag and Drop Test</title>

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="container">
		<h1 class="header">Drag and Drop Test</h1>

		<div class="box-container">
			<div class="column">
				<div class="box color-1" draggable="true"></div>
				<div class="box color-2" draggable="true"></div>
				<div class="box color-3" draggable="true"></div>
			</div>

			<div class="column">
				<div class="box color-4" draggable="true"></div>
				<div class="box color-1" draggable="true"></div>
				<div class="box color-2" draggable="true"></div>
			</div>

			<div class="column">
				<div class="box color-3" draggable="true"></div>
				<div class="box color-5" draggable="true"></div>
				<div class="box color-6" draggable="true"></div>
			</div>
		</div>
	</div>

	<!-- Custom Script -->
	<script src="./js/app.js"></script>
</body>
</html>
